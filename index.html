<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link
      rel="shortcut icon"
      href="./images/icons8-gallery-48.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="text-content">
        <h1 class="heading">A picture is a poem without words</h1>
        <p class="subheading">
          Visual art has the power to convey profound messages and emotions
          without relying on written or spoken language. It speaks directly to
          the viewer's emotions and imagination.
        </p>
      </div>
      <div class="gallery">
        <div class="box row-2" id="box-1"></div>
        <div class="box col-2" id="box-2"></div>
        <div class="box" id="box-3"></div>
        <div class="box row-2" id="box-4"></div>
        <div class="box col-2" id="box-5"></div>
        <div class="box" id="box-6"></div>
        <div class="box col-2" id="box-7"></div>
      </div>
    </main>
  </body>
  <script type="module" src="./index.js"></script>
</html>
